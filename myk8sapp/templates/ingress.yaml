apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app.name }}-ingress
spec:
  ingressClassName: "nginx"
  rules:
  - host: {{ .Values.app.name }}.ingress.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.app.name }}-service
            port: 
              number: 80