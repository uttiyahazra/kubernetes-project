apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name }}-service
spec:
  selector:
    app: {{ .Values.app.name }}
  ports:
  - protocol: TCP
    port: {{ .Values.app.service.portnumber }}
    targetPort: {{ .Values.app.container1.portnumber }}
  - protocol: HTTP
    port: {{ .Values.app.service.portnumber }}
    targetPort: {{ .Values.app.container2.portnumber }}