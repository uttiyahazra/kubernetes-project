# Default values for myk8sapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

app:
  name: myk8sapp
  replicanumber: 1
  initcontainer:
    name: httpd
    portnumber: 80
    image: httpd
    tag: latest
  container1:
    name: nginx
    portnumber: 8080
    image: nginx
    tag: latest
  container2:
    name: fluentd
    portnumber: 8082
    image: fluentd
    tag: latest
  service:
    portnumber: 8080
  resources:
    limits:
      memory: "320Mi"
      cpu: "600m"
    requests:
      memory: "256Mi"
      cpu: "500m"
  configmap:
    data:
      env: "stage specific dynamically overridden from respective value file"
